<div style="padding: 13px;">
    <mat-spinner *ngIf="todos.length === 0"></mat-spinner>

    <mat-card *ngFor="let todo of todos" style="margin-top:12px;">
        <mat-card-header>
            <mat-card-title>{{todo['inquiry_title']}}</mat-card-title>
            <mat-card-subtitle>{{todo['inquiry_creator']}} $- {{todo['inquiry_creation_date']}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{todo['inquiry_text']}}
            </p>
        </mat-card-content>
        <mat-card-actions>
      <button mat-button>Ok!</button>
    </mat-card-actions>
    </mat-card>

</div>
<div>
    <button (click) ="firstPage()" mat-button> First</button>
    <button (click) ="previousPage()" mat-button> Previous</button>
    <button (click) ="nextPage()" mat-button> Next</button>
    <button (click) ="lastPage()" mat-button> Last</button>
</div>
