<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        
        <div class="form-group">
          <mat-form-field appearance="fill">
            <mat-label>Заголовок заявки</mat-label>
            <input matInput type="text" placeholder="Введите заголовок" [(ngModel)]="inquiry.inquiry_title" name="inquiry_title">
          </mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field appearance="fill">
            <mat-label>Текст заявки</mat-label>
            <textarea 
            matInput type="text" 
            cdkTextareaAutosize
            cdkAutosizeMinRows="5"
            cdkAutosizeMaxRows="8"
            placeholder="Введите текст заявки"
            [(ngModel)]="inquiry.inquiry_text"
            name="inquiry_text"></textarea>
          </mat-form-field>
        </div>

        <div class="form-group">
            <mat-form-field appearance="fill">
              <mat-label>Категория</mat-label>
              <mat-select [(ngModel)]="inquiry.todo_category" name="todo_category">
                <mat-option *ngFor="let category of todocategories" [value]="category.category_id">
                  {{category.category_name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <p> Выбранная категория: {{inquiry.todo_category}} </p>
        </div>
  
        <button (click)="saveInquiry()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>Новая заявка создана!</h4>
        <button class="btn btn-success" (click)="newInquiry()">Add</button>
      </div>
    </div>
  </div>
