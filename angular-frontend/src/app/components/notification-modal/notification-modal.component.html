<form>
    <mat-dialog-content class="mat-typography">
            <mat-card-header>              
              <mat-card-subtitle *ngIf="!notification.notification_is_read">Не прочитано</mat-card-subtitle>
              <mat-card-subtitle>Кому: {{ notification.notification_recipient!.first_name }} {{ notification.notification_recipient!.last_name }}</mat-card-subtitle>
              <mat-card-title>{{ notification.inquiry_title }}</mat-card-title>
              <mat-card-subtitle>{{ notification.notification_category_name }}</mat-card-subtitle>
            </mat-card-header>            
            <mat-card-content>
              <p>
                {{ notification.inquiry_text }}
              </p>
            </mat-card-content>
            <mat-card-actions>
              
            </mat-card-actions>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true" type="submit" (click)="updateInquiry()">Закрыть</button>
</mat-dialog-actions>
</form>
