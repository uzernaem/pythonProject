<mat-grid-list cols="10" >
  <mat-grid-tile colspan="9">
  <mat-form-field style="width:100vw" appearance="fill" >
    <mat-label>Поиск заявок</mat-label>
    <input matInput placeholder="Введите название заявки" [(ngModel)]="search_title" (keydown.enter)="searchTitle()">
  </mat-form-field>
</mat-grid-tile>
<mat-grid-tile >
  <button mat-fab color="primary" (click)="searchTitle()" ><mat-icon>search</mat-icon></button>
</mat-grid-tile>  
</mat-grid-list>
<br>

<div class="inquiries" *ngFor="let todo of listedtodos">
<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{ todo.inquiry_title }}
    </mat-panel-title>
    <mat-panel-description>
      {{ todo.todo_status_name }}
    </mat-panel-description>
  </mat-expansion-panel-header>
  <mat-card class="inquiry">
    <mat-card-header>
      <div mat-card-avatar class="header"></div>
      <mat-card-title>{{ todo.inquiry_creator_name }} {{ todo.inquiry_creator_surname }}</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ todo.inquiry_text }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" routerLink="/todos/{{ todo.inquiry_id }}">Открыть</button>
      {{ todo.todo_priority_name }}
    </mat-card-actions>
  </mat-card>
  
</mat-expansion-panel>
<br>
</div>
