<mat-grid-list cols="10" >
  <mat-grid-tile colspan="9">
  <mat-form-field style="width:100vw" appearance="fill" >
    <mat-label>Поиск заявок</mat-label>
    <input matInput placeholder="Введите название заявки" [(ngModel)]="search_title" (keydown.enter)="searchTitle()">
  </mat-form-field>
</mat-grid-tile>
<mat-grid-tile >
  <button mat-fab color="primary" (click)="searchTitle()" ><mat-icon>search</mat-icon></button>
</mat-grid-tile>  
</mat-grid-list>
<br>



<div class="inquiries" *ngFor="let todo of listedtodos">
<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{ todo.inquiry_title }}
    </mat-panel-title>
    <mat-panel-description>
      {{ todo.todo_status_name }}
    </mat-panel-description>
  </mat-expansion-panel-header>
  <mat-grid-list cols="10" rowHeight="64px" >
    <mat-grid-tile colspan="2" rowspan="2" >      
      <img mat-card-sm-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" >
    </mat-grid-tile>
    <mat-grid-tile colspan="8" rowspan="4" >
      <mat-card class="text-inside-grid">
      {{ todo.inquiry_text }}   
    </mat-card>
    </mat-grid-tile>
    <mat-grid-tile colspan="2" rowspan="1" >
      {{ todo.inquiry_creator_name }} {{ todo.inquiry_creator_surname }}
    </mat-grid-tile>
    <mat-grid-tile colspan="2" rowspan="1" >
      Phone number
    </mat-grid-tile>


        <mat-grid-tile colspan="1">
      <button mat-raised-button color="primary" routerLink="/todos/{{ todo.inquiry_id }}">Открыть</button>
    </mat-grid-tile>
      <mat-grid-tile colspan="1">
      {{ todo.todo_priority_name }}
      </mat-grid-tile>
      </mat-grid-list>

  </mat-expansion-panel>
<br>
</div>
